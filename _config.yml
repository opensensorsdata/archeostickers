# Site settings
title: archeostickers
email: contact@opensensorsdata.it
description: > # this means to ignore newlines until "baseurl:"
  archeostickers a collection of stickers for Telegram about art and archeology
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
twitter_username: osd_it

# Build settings
markdown: kramdown

permalink: /:categories/:title

defaults:
  -
    scope:
      path: "illustrations"
    values:
      categories: illustrations
  -
    scope:
      path: "paintings"
    values:
      categories: paintings

gems:
    - jekyll-redirect-from
    - jekyll-sitemap

sass:
    style: :compressed
